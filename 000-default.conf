<VirtualHost *:80>
	DocumentRoot ${HASHTOPOLIS_DOCUMENT_ROOT}
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/html/src/api/v2>
		AllowOverride All
	</Directory>

    Alias /binaries ${HASHTOPOLIS_BINARIES_PATH}
    <Directory ${HASHTOPOLIS_BINARIES_PATH}>
        Require all granted
	</Directory>
    Header always set Referrer-Policy "same-origin"
    Header always set Feature-Policy "geolocation none;midi none;notifications none;push none;sync-xhr self;microphone none;camera none;magnetometer none;gyroscope none;speaker none;vibrate none;fullscreen self;payment none;"
    Header always set Content-Security-Policy "frame-ancestors 'none';"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header unset X-Powered-By
</VirtualHost>
